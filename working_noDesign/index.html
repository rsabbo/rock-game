<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div class="winnerSection">
      <h1 class="roundWinner">Choose your tool!</h1>
      <h3 class="roundResults">The first to get 5 points wins!</h3>
    </div>

    <div class="playerSection">
      <h3 class="playerMove">Here your choice</h3>
      <h3 class="playerSum">Player: 0</h3>
      <button class="optionBtn" id="rock">Rock</button>
      <button class="optionBtn" id="paper">Paper</button>
      <button class="optionBtn" id="scissors">Scissors</button>
    </div>

    <div class="compSection">
      <h3 class="compMove">Here the computer choice</h3>
      <h3 class="compSum">Computer: 0</h3>
    </div>

    <div class="results">Winner:</div>
    <div class="reset">Play again?</div>
  </body>
</html>
